        "Nom de Zeus",
        "C'est vous l'doc",
        "C'est pas l'pied", 
        "On va voir si ces fumiers s'accrochent enore à 90", 
        "Mais c'est quoi un gigawatt ??",
        "Tu fais comme dans l’infanterie, tu te tires ailleurs !",
        "Tu veux ma photo, banane ?"
