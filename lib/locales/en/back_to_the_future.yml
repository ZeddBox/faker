        "Un gilet pare-balles ! Quel putain de bon film ! Oh ! Quel putain de bon film ! Ce mec est un génie!",
        "La fête est finie, Biff. Tu te rappelles ? L'almanach, des sports.",
        "Faut voir grand dans la vie, quitte à voyager à travers le temps au volant d’une voiture, autant en choisir une qui ait d’la gueule !",
        "Doc, j'vous dis pas le contraire mais ça mettra un peu de beurre dans les épinards.",
        "Mon fils a débarqué dans le bar. Ça a été la panique totale.",
        "Quand est-ce que tu reviens ? J'ai mal aux pieds. Je veux que tu me masses les orteils!",
        "Moi, quand j'aurai des enfants, je les laisserai faire tout ce qu'ils voudront. Absolument tout.",
        "Toi comment ça se fait qu't'es pas en Suisse petit merdeux?!",
        "Un toit ouvrant sur un sous-marin, gros taré !",
        "Je ne savais pas que j'écrivais des choses aussi bouleversantes.",
        "C'est vrai, c'est vrai, Doc, c'est magnifique.",
