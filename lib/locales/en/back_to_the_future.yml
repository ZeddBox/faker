        "2.21 Gigowatts !! 2.21 Gigowatts !! Mon dieu !",
        "Saleté de martien, il a tué un d'mes pins.",
        "C'est à toi qu'je parle, t'es sourd McFlan ? Espèce de crème anglaise.",
        "Hum ! Le Maire Goldie Wilson, ça sonne drôlement bien, dis donc.",
        "Votre surnom ça doit être Pierrot ?",
        "Ca vient de son éducation, ça. Ses parents doivent être des crétins. Je t'avertis Lorraine, si jamais t'as un môme qui se conduit comme ça, t'es plus ma fille.",
        "C'est un mauvais montage photographique. Il manque le haut des cheveux de votre frère.",
        "Après ma chute dans les toilettes, j'ai dessiné ça.",
