      quotes: [mi, "L'avenir ne peut exister que si on met sa vie en jeu.", "Quand on a faim, on mange !", "La force en elle-même ne m'intéresse pas. Sauf si c'est pour défendre ceux qui me sont chers !", "Je ne sais pas me battre avec une épée. Je ne sais pas non plus naviguer. Je ne sais pas cuisiner et je ne sais même pas mentir. Mais il y a une chose que je sais, c'est que j'ai besoin de mes amis pour survivre.", "Un pirate doit être fier de son nom ! Tachez de vous souvenir du mien !", "Un rêve irréalisable? C'est ça l'aventure! Si on laisse passer cette occasion on le regrettera tout le restant de notre vie.", "Le jour de la mort est une journée qui vaut la peine d'être vécue.", "Quand le monde te frappe, tu n'as qu'à te relever et le frapper à ton tour. C'est pas comme si on allait nous sauver parce qu'on crie à l'aide.", "Si t'es vraiment un mec, remballes ta lâcheté, tu t'assois et tu regardes le match tranquille.", "La douleur est bénéfique sur le chemin du guerrier.", "L'histoire se répète sans cesse mais les hommes ne peuvent pas revenir dans le passé.", "Les jours se suivent mais aucun ne se ressemblent !", "Il n´y a rien au monde que je déteste plus que les pirates !", "Je n'aime que deux chose dans la vie : l'argent et les Mandarines !", "Je dessinerais une carte du monde basée sur mes propres voyages !", "L'île des tireurs d'élites... elle est... dans ton cœur !", ""Le devoir d'un homme, d'un vrai, est de pardonner les petits mensonges d'une femme", "Si tu es le dieu du ciel alors je suis le démon de la mer bleue !", "Si tu es un loup alors je suis le chasseur !", "Je préfère 100 fois être avec un capitaine stupide que dans un équipage de goujats qui martyrisent les jeunes filles !", "Même si je dois mourir, je ne frapperais jamais une femme", "Un médecin, vite ! Ah... c'est moi !", "Merci... merci d'avoir aimé un tel idiot que moi !", "Je ne ferais rien que je puisse regretter un jour." ]
