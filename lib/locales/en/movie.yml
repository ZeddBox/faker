n n'est l'ami de personne. Si Benjamin était un médicament, ça serait un suppositoire. - Wayne's world", "L'important n'est pas la chute, mais l'atterrissage. - La haine", "Merci la gueuse. Tu es un laideron mais tu es bien bonne. - Les Visiteurs"]

