      quotes:
        amiral_ackbar:
          - "It's a trap!"
          - "C'est un piège!"
        anakin_skywalker:
          - "Pour une fois, laisse moi te regarder avec mes propres yeux."
          - "Je veux dire vous êtes de plus en plus belle ! Enfin pour un sénateur !"
          - "Ce n’est pas parce que tu parles que tu es intelligent."
          - "Je n’aime pas le sable, il est grossier, agressif, irritant et s’insinue partout…"
          - "Général Grievous, je vous imaginais plus grand !"
          - "Jedi en mission, reprenez vos discussions."
        boba_fett:
          - "Je ne suis qu'un homme simple essayant de faire mon chemin dans l'univers."
        c_3po:
          - "Oh mon cher ami, tu m'as tellement manqué!"
          - "Dieu me débranche ! Des machines qui créent des machines !"
        count_dooku:
          - "Et si je vous disais que la République est maintenant sous contrôle d'un seigneur des ténèbres des Sith?"
        dark_vador:
          - "Votre manque de foi me consterne."
          - "Tu sais contrôler ta peur… maintenant libère ta colère. Seule ta haine peut me détruire."
          - "Luke, Je suis ton père!"
          - "Pour une fois, laisse-moi te regarder avec mes propres yeux."
        empereur_palpatine:
          - "Maintenant jeune Skywalker, tu vas mourir."
          - "Le côté obscur de la force est un chemin vers de nombreuses capacités que certains considèrent comme non-naturelles."
          - "Aucune limite à mon pouvoir!"
        han_solo:
          - "Je bats les engins de l'Empire en vitesse lumière. Attention, j'parle pas de ces croiseurs, je vous parle des modèles de combat corelliens. Il va assez vite mon vieux t'en fais pas!"
          - "Chewie, on est à la maison."
          - "J'ai l'impression que mes yeux vont mieux. Au lieu d'un grand flou noir, je vois un grand flou lumineux."
          - "Lando Calrissian. C’est un petit magouilleur, un combinard… un vaurien, il va vous plaire."
          - "Tu sais moi et les probabilités..."
        jar_jar_binks:
          - "Eskiousez-moé."
          - "Missa coincé. Ani!"
          - "Il y en a toujours un pour manger l'autre !"
          - "Missa coincé. Ani!"
        kylo_ren:
          - "Je le ressens à nouveau. L’attirance vers la lumière."
          - "Montrez-moi, grand-père. Et je terminerai ce que vous avez commencé."
          - "Je t’ai tout donné … Du côté obscur."
          - "Je suis déchiré. Je veux me libérer de cette douleur."
          - "Votre fils est parti. Il était faible et insensé comme son père."
        lando_calrissian:
          - "J’ai conclu un arrangement qui maintient définitivement l’empire à l’écart."
        leia_organa:
          - "Au secours Obi-Wan Kenobi, vous êtes mon seul espoir."
          - "Vous voulez peut-être que je descende pour pousser ?"
          - "Plutôt embrasser un wookie!"
          - "Vous êtes venus dans cette casserole ? Mmmh, vous êtes plus courageux que je ne le pensais."
          - "J'ai toujours détesté te voir partir"
          - "Vole l’air décontracté !"
        luke_skywalker:
          - "Je ne viendrais jamais du côté obscur. Vous avez échoué votre Altesse. Je suis un Jedi comme mon père l'avait été avant moi."
        mace_windu:
          - ""
        maz_kanata:
          - ""
        obi_wan_kenobi:
          - "La force sera avec toi, toujours."
          - "Obi-Wan Kenobi… Ce nom vois-tu, il semble vraiment ressurgir d’outre tombe… Oui d’outre-tombe…"
          - "Tu étais l’élu, c’était toi ! Tu devais rétablir la paix dans la force pas la condamner à la nuit ! Tu étais comme mon frère. Je t’aimais Anakin"
          - "Tu ne vends pas de bâtons de la mort, tu vas rentrer chez toi et penser à ton avenir."
        padme_amidala:
          - "C'est donc ainsi que s'achève la liberté, sous un tonnerre d'applaudissements."
        qui_gon_jinn:
          - "Il y en a toujours un pour manger l'autre"
        rey:
          - "Le tas de ferrailles fera l'affaire!"
        others:
          - "A terme, les souffrances de votre peuple vous feront changer de point de vue."
          - "Tu es l'élu, tu as apporté un équilibre à ce monde. Reste dans cette voie et tu pourra aussi le faire pour la galaxie. Mais méfie toi de ton coeur"
          - "Mourir pour le peuple est un grand sacrifice. Vivre pour le peuple un encore plus grand. Je choisis de vivre pour mon peuple."
          - "Nous devons garder foi en la République. Le jour où nous cessons de croire que la démocratie fonctionne est le jour où nous perdons."
          - "Tu ne peux pas empêcher que tout change, pas plus qu'on ne peut empêcher les soleils de se coucher."
        yoda:
          - "Fais le ou ne le fais pas. Il n'y a pas d'essai."
          - "La taille importe peu… Regarde moi : est-ce par ma taille que tu peux me juger ? Et bien tu ne le dois pas…"
          - "N’essaie pas ! Fais-le, ou ne le fais pas ! Il n’y a pas d’essai."
          - "Personne par la guerre ne devient grand."
          - "Quand 900 ans comme moi tu auras, moins en forme tu seras !"
          - "La peur est le chemin vers le côté obscur: la peur mène à la colère,  le colère mène à la haine, la haine mène à la souffrance."
          - "Quand je ne serai plus, le dernier des jedi tu sera. Luke, La force est très puissante dans ta famille, transmet ce que tu as appris."
