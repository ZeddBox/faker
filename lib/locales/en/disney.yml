        quote: ["Le courage n'est rien sans sagesse", "Hakuna Matata, quel chant fantastique. Ce mot signifie que tu vivras ta vie", "Les créatures de la nature ont besoin d'air pur et qu'importe la couleur de leur peau", "L'amour, c'est faire passer les besoins de l'autre avant les siens", "Pourquoi te sens-tu menacé par ceux qui sont différents de toi ?", "Tu seras toujours un prince pour moi.", "L'espoir c'est comme un oiseau bleu, on l'aperçoit de loin, il est dans le ciel tout comme l'étoile du berger, on ne peut ni l'acheter, ni l'enfermer dans une cage, mais il est là tout de même, et grâce à lui, un jour tout s'arrange !", "N'oublie pas qui tu es", "Le monde est à nous, il suffit de le prendre !", "Je veux tenter ma chance et décider de mon propre destin !", "Mon rêve ne serait pas complet sans toi.", "Tu es plus importante à mes yeux que ne peut l'être tout l'or du monde !", "Regarde au-delà de ce que tu vois", "Tu étais mon nouveau rêve", "Quoi qu'il puisse m'arriver, je serai une flamme dans ton cœur, pour toujours.", "Rêve ta vie en couleurs... C'est le secret du bonheur !", "Il me demande d'être calme, d'être comme l'eau...Mais la rivière est loin d'être calme !", "Ce soir, le rôle d’Ali sera joué par un acteur grand ténébreux sinistre et moche !", "C'est à moi que tu parles ? C'est à moi que tu parles ? On m'appelle MONSIEUR porc.", "Je vais mourir, tu vas mourir, nous allons tous définitivement mourir ! J’t’avais bien dit d’pas faire de cheval hors piste !", "Hé, t'es complètement fou ! Je vais pas me déguiser en vahiné !", "Jafar j'suis coincéééééé", "Cadeau d'anniversaire de moi à moi. Ah, comment me remercier ?", "Ça suffit! J'en ai assez de ta constipation émotionnelle!", "Va ! Accomplis ton rêve !", "Fabuleuse réception ! Je n’avais pas vu autant d’amour depuis que Narcisse s’était découvert lui même !", "Qu'il est choux ! On dirait un tout petit bébé licorne", "Oh père, tout cela est très démodé. Nous sommes au 14ème siècle !", "Attrapez la dodu