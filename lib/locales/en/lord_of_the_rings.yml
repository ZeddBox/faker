en:
  faker:
    lord_of_the_rings:
      characters: ["Arwen", "Balin", "Balrog", "Bilbon Sacquet", "Boromir", "Denethor II", "Déagol", "Elendil", "Elladan", "Elrond", "Faramir", "Fengel", "Frodon Sacquet", "Galadriel", "Gimli", "Glóin", "Gollum", "Gothmog", "Gríma", "Haldir", "Háma", "Isildur", "Legolas", "Lurtz", "Radagast", "Roi-sorcier d'Angmar", "Saroumane", "Sauron", "Sylvebarbe", "Theodred", "Théoden", "Éomer", "Éowyn", "Aragorn", "Sam Gamegie", "Frodon Sacquet", "Merry", "Pippin", "Gandalf le Gris", "Gandalf le Blanc"]
      locations: ["Minas Tirith", "Rohan", "Fondcombe", "Minas Morgul", "Isengard", "Pays de Bree", "Minas Ithil", "Mordor", "Pays de Bouc", "Gouffre de Helm", "Osgiliath", "Erebor", "Arnor", "Verbois-le-Grand", "Moria", "Dol Guldur", "Rhudaur", "Minas Anor", "Rubicorne", "Mont Venteux", "Lothlorien", "Meduseld", "Les Montagnes Grises", "Monts Brumeux", "La Comté", "Le Quart Sud", "Les Chemins des Morts", "Banranduin", "Bree", "Edoras", "Gondor", "Tour d'Orthanc", "Tour Blanche", "Eriador", "Forêt Noire", "Dol Guldur", "Rhovanion", "Le Mont Solitaire"]
      quotes: ["Aujourd’hui, et bien c’est le jour de mon 111e anniversaire ! Mais hélas 111 ans ce fut un temps trop court à passer en compagnie de si excellents et si admirables hobbits… Je ne connais pas la moitié d’entre vous autant que je le voudrais, mais j’aime moins la moitié d’entre vous à moitié moins que vous ne le méritez !",
      "Vous ne passerez pas !",
      "Un Anneau pour les gouverner tous, un Anneau pour les trouver. Un Anneau pour les amener tous et dans les ténèbres les lier.",
      "Un magicien n’est jamais en retard, ni en avance d’ailleurs Frodon Sacquet. Il arrive précisément à l’heure prévue.",
      "Nombreux sont les vivants qui mériteraient la mort, et les morts qui mériteraient la vie, pouvez-vous la leur rendre Frodon ? Alors ne soyez pas trop prompt à dispenser morts et jugements. Même les grands sages ne peuvent connaître toutes les fins.",
      "Je préfère partager une vie de mortelle avec vous que de devoir affronter tous les ages de ce monde toute seule.",
      "Je suis un serviteur du Feu Secret, détenteur de la flamme d’Anor. Le feu sombre ne vous servira à rien, flamme d’Udûn. Repartez dans l’ombre ! Vous ne passerez pas !",
      "Cogner sur les portes avec votre tête Peregrïn Touque ! Et si ça ne les fracasse pas, et qu’on me libère un peu de toutes vos questions idiotes, j’essayerai de trouver la formule d’ouverture.",
      "Il est fort dangereux Frodon de sortir de chez soi, on prend la route et si on ne regarde pas où l’on met les pieds on ne sait pas jusque où cela peut nous mener.",
      "Il y a du bon dans ce monde, et il faut se battre pour y arriver.",
      "Fuyez, pauvres fous !",
      "Beaucoup de choses existaient jadis mais aucun de ceux qui vivent aujourd’hui ne s’en souviennent.",
      "Le Mordor Gandalf, c’est à gauche ou à droite ?",
      "Il y a des blessures qui ne guérissent jamais, quand elles ne vous dévorent pas tout entier.",
      "C’est une étrange fatalité que nous devions éprouver tant de peur et de doute pour une si petite chose… une si petite chose…",
      "Qu’est-ce que ceci ? Un garde qui ne prend pas garde ?",
      "Alors en quoi consiste cette mission ? … Quête ? … Chose ?",
      "Mon précieux.",
      "… Et ce qui n’aurait pas du être oublié fut perdu… Jusqu’à ce qu’il prenne au piège un nouveau porteur. L’anneau vint à une créature nommé Gollum et il lui apporta une vie étonnamment longue, pendant 500 ans il lui dévora l’esprit…",
      "Mieux vaut mourir plus tôt que plus tard puisque mourir il le faudra.",
      "Je vous aurais suivi mon frère, mon capitaine, mon roi.",
      "Dois-je tout vous décrire ? Ou vous trouver un marche-pied ?",
      "Personne ne lance un nain !",
      "C’est à moi de décider à qui offrir ma vie, tout comme mon cœur.",
      "Mon Précieux… Ils me l’ont volé ! Sales petits hobbits joufflus !",
      "Chouette… où est-ce qu’on va ?",
      "Et mon arc est vôtre !",
      "Qu’ils approchent. Il y a encore un nain dans la Moria qui respire.",
      "Le lac est bon, fraîche est son eau, c’est délicieux ! Ce que nous voulons c’est du poisson fort bien goûteux !",
      "Un poney n’a rien à faire dans une mine."
      ]
