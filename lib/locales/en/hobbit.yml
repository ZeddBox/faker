      quote: [
       "Dans un trou vivait un hobbit. Ce n'était pas un trou déplaisant, sale et humide, rempli de bouts de vers et d'une atmosphère suintante, non plus qu'un trou sec, nu, sablonneux, sans rien pour s'asseoir ni sur quoi manger : c'était un trou de hobbit, ce qui implique le confort.",
       "Rien ne vaut la recherche lorsqu'on veut trouver quelque chose",
       "Il ne faut jamais se moquer des dragons vivants, Bilbo, pauvre idiot !",
       "Ce doit être la victoire, après tout ! Mais il semble que ce soit une bien morne affaire.",
       "Si un plus grand nombre d'entre nous préféraient la nourriture, la gaieté et les chansons aux entassements d'or, le monde serait plus rempli de joie.",
       "vous n'êtes, après tout, qu'un minuscule individu dans le vaste monde.",
       "C’est peut-être parce que j’ai peur, et qu’il me donne du courage.",
       "Si nous voulons réussir, nous devrons faire preuve de tact, de respect et d’une bonne dose de charme. C’est pourquoi vous devrez me laisser parler, moi !!",
       "Mon chère Frodon, tu m’as demandé un jour si je t’avais tout raconté de mes aventures. Bien que je puisse affirmer t’avoir dit la vérité, je ne t’ai peut-être pas tout dit.",
       "Rappelez vous Bilbon, le vrai courage n’est pas de savoir quand supprimer une vie, mais quand en épargner une.",
       "Par ici pauvres fous !",
       "Je suis le feu. Je suis.. la Mort." ]
